<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>madrip</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class='container'>
        <div class='col-xs-10 col-xs-offset-1'>
            <h1>Madrip!</h1>
            <p>Simple downloader of images. Will save image and description in downloads subfolder.</p>
            <form class='form-horizontal col-xs-12'>
                <div class='form-group'>
                    <label for="catNos" class='control-label'>Cat Numbers (comma separated):</label>
                    <textarea id='catNos' name='catNos' class='form-control' rows='3' cols='35'></textarea>
                </div>
                <button name='submit' class='btn btn-default btn-block'>Sorry Tom!</button>
            </form>
        </div>
    </div>
<div class='col-xs-10 col-xs-offset-1'>
  <h3 class='result'></h3>
</div>

    <script>
        window.$ = window.jQuery = require('./js/jquery-3.1.0.min.js');
    </script>
    <script src='./js/func.js'>
    </script>
</body>

</html>
